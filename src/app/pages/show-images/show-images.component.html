<div class="container">
    <div class="image-content" *ngFor="let image of images ">
        <img [src]="image.imageBuffer" [alt]="image.imageName">
        <button (click)="openDialog(image.imageId)" color="warn" class="delete-block" mat-fab extended
            aria-label="Delete Image">
            <mat-icon>delete</mat-icon>
            Delete
        </button>
    </div>
</div>
